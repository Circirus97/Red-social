<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://riwi.io/wp-content/uploads/2023/07/Fondo-claro-logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/UserRegister.css" />
    <title>Registro de Cliente</title>
  </head>

  <body>
    <div class="container">
      <form class="needs-validation p-2" novalidate id="form">
        <h3>!Registrate!</h3>


        <div class="data">
          <label for="name">Ingrese su nombre completo</label>
          <input
            type="text"
            id="name"
            placeholder="Ingrese su nombre completo"
            required
          />
        </div>

        <div class="data">
          <label for="email">Ingrese su correo electronico</label>
          <input
            type="email"
            id="email"
            placeholder="Ingrese su correo electronico"
            required
          />
        </div>

        <div class="data">
          <label for="telphone">Ingrese su numero celular</label>
          <input
            type="tel"
            id="telphone"
            placeholder="Ingrese su numero celular"
            required
          />
        </div>

        <div class="data">
          <label for="password">Ingrese su contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="Ingrese su contraseña"
            required
          />
        </div>

        <div class="buttons">
          <button
            type="submit"
            id="submitCreateAccount"
            class="btn btn-primary"
          >
            Crear cuenta
          </button>

          <button type="submit" id="submitLogin" class="login">
            ¿Ya tienes cuenta? Iniciar sesión
          </button>
        </div>
      </form>
    </div>

    <script src="JS/Login/userRegister.js" type="module"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
