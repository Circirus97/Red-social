<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://riwi.io/wp-content/uploads/2023/07/Fondo-claro-logo.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/BaseNavbars.css" />
    <link rel="stylesheet" href="CSS/userProfile.css" />

    <title>Riwi Red</title>
  </head>

  <body>
    <nav class="navbar navbarHeader">
      <a class="navbar-brand" href="#">
        <img
          src="img/logo riwi.png"
          alt="Logo"
          class="d-inline-block align-text-top logo"
        />
        Riwi Red
      </a>
    </nav>

    <!-- Main container -->

    <div class="container-fluid containerNavbar">
      <div id="sideMenu" class="menu">
        <div id="profile">
          <div id="nameUserMenu"></div>
          <div id="photoProfile"></div>
        </div>

        <div id="menuItems">
          <div class="item">
            <a href="./index.html" class="btn btn-primary">Inicio</a>
            <a href="./userProfile.html" class="btn btn-primary">Perfil</a>
            <button
              class="btnNotificaciones"
              data-bs-toggle="modal"
              data-bs-target="#notificacionesModal"
            >
              <img
                width="64"
                height="64"
                src="https://img.icons8.com/arcade/64/alarm.png"
                alt="alarm"
              />
            </button>

            <div
            class="modal fade"
            id="notificacionesModal"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="notificacionesModal"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Solicitud de Amistad
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                
                <div class="modal-body" id="modalBodyNotificaciones">

                  <!-- <div class="cardModalInfo">
                    <img class="profileImageInfo" src="https://i0.wp.com/codigoespagueti.com/wp-content/uploads/2022/04/Jujutsu-Kaisen-Sukuna-fanart.jpg?resize=1280%2C720&quality=80&ssl=1" alt="Profile Image">
                    <div class="infoModal">
                      <h3>Sukunna</h3>
                      <div class="buttonsModalInfo">
                        <button class= "btn btn-success btnAceptarAmigo">Aceptar solicitud</button>
                        <button class= "btn btn-danger btnElimanarAmigo">Cancelar solicitud</button>
                      </div>
                    </div>
                  </div> -->

                </div>
              </div>
            </div>
          </div>


          </div>
        </div>
      </div>
    </div>

    <div class="mainContainer">
      <div class="portfolio">
        <div class="text-center pictureUser" id="pictureUserProfile"></div>
        <div class="dataUser"></div>

        <div class="buttonsProfileUser">
          <button
            type="button"
            id="editInfoUser"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Editar informacion
          </button>

          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <form class="modal-content" id="formEditUser">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Editar Informaci√≥n
                  </h1>
                </div>
                <div class="modal-body" id="modalEditInfoUser">
                  <div id="bodyModalEditInfoUser"></div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-danger btnCloseEditUser"
                    data-bs-dismiss="modal"
                  >
                    Cerrar
                  </button>
                  <button type="submit" class="btn btn-primary btnSaveEditUser">
                    Guardar cambios
                  </button>
                </div>
              </form>
            </div>
          </div>

          <button
            type="button"
            id="misAmigos"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#misAmigosModal"
          >
            Mis amigos
          </button>

          <div
            class="modal fade"
            id="misAmigosModal"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Mis amigos
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="JS/Login/userProfile.js" type="module"></script>
  </body>
</html>
