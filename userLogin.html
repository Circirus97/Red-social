<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://riwi.io/wp-content/uploads/2023/07/Fondo-claro-logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/userLogin.css" />
    <title>Inicio de sesión Riwi Red</title>
  </head>

  <body>
    <div class="container">
      <form class="needs-validation p-2" novalidate>
        <h3>¡Bienvenido de nuevo!</h3>

        <div class="data">
          <label for="email">Ingrese su correo electronico</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Ingrese su correo electronico"
          />
        </div>

        <div class="data">
          <label for="email">Ingrese su contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="Ingrese su contraseña"
            required
          />
        </div>

        <div class="buttons">
          <button type="submit" id="submitLogin">Iniciar sesión</button>

          <button type="submit" id="submitCreateAccount">Crear una nueva cuenta</button>
        </div>
      </form>
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="JS/Login/userLogin.js" type="module"></script>
  </body>
</html>
