<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Social</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Perfil</a></li>
        <li><a href="#">Notificaciones</a></li>
        <li><a href="#">Amigos</a></li>
        <li><a href="#">Configuración</a></li>
      </ul>
    </nav>
    <aside class="sidebar-left">
      <div class="profile">
        <img src="profile.jpg" alt="Foto de Perfil" />
        <button>Publicar Post</button>
      </div>
    </aside>
    <main class="content">
      <h1>Bienvenido a la Red Social</h1>
      <p>Aquí puedes compartir tus experiencias, fotos y más con tus amigos.</p>
    </main>
    <aside class="sidebar-right">
      <div class="friend-suggestions">
        <h2>Sugerencias de Amistad</h2>
        <div class="carousel">
          <div class="card">
            <img src="user1.jpg" alt="Usuario 1" />
            <p>Usuario 1</p>
          </div>
          <div class="card">
            <img src="user2.jpg" alt="Usuario 2" />
            <p>Usuario 2</p>
          </div>
          <div class="card">
            <img src="user3.jpg" alt="Usuario 3" />
            <p>Usuario 3</p>
          </div>
          <!-- Agrega más tarjetas según sea necesario -->
        </div>
      </div>
    </aside>
    <script src="app.js"></script>
  </body>
</html>
